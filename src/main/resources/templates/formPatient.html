<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1"
>
<head>
    <title>ajouter un Patient</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mt-3" th:if="${mode=='create'}">Ajouter un patient</h3>
            <h3 class="mt-3" th:if="${mode=='edit'}">Modifier les informations du patient</h3>
            <form method="POST" th:action="@{addPatient}">
                <input type="hidden" name="mode" th:value="${mode}"/>
                <div class="form-group">
                    <label th:if="${mode=='edit'}">Id:</label>
                    <input type="hidden" name="id" th:value="${patient.id}"/>
                    <label th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                   <label>Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${patient.name}"/>
                    <span class="text-danger" th:errors="${patient.name}"></span>
                </div>
                <div class="form-group">
                    <label>Date de Naissance:</label>
                    <input type="date" name="birthDate" class="form-control" th:value="${patient.birthDate}"/>
                    <span class="text-danger" th:errors="${patient.birthDate}"></span>
                </div>
                <div class="form-group">
                    <label>Score:</label>
                    <input type="text" name="score" th:value="${patient.score}" class="form-control"/>
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Malade:</label>
                    <input type="checkbox" name="malade" th:checked="${patient.malade}" />
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <input type="submit" class="btn btn-success" value="Ajouter"/>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
